                    <p>最後，我想以董事長的身份，談談我個人的<strong>期許和承諾</strong>。我對這份願景充滿信心，並承諾公司會全力支持資源與授權。我希望大家大膽去嘗試，失敗了也沒關係，從中學習即可。我們這一路的奮鬥，不僅僅是為了公司盈利，更懷抱著一個更大的夢想：讓永續綠色的理念成為主流，讓科技為環境和人類帶來福祉。讓我們攜起手來，將這份戰纜圖化為現實。謝謝大家！</p>
                `
            }
        ];

        let currentSlide = 0;
        const presentationContainer = document.getElementById('presentation-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideCounter = document.getElementById('slide-counter');
        const progressBar = document.getElementById('progress-bar');

        function renderSlide() {
            const slideData = slides[currentSlide];
            let notesHtml = '';
            if (slideData.notes && slideData.notes.trim() !== '') {
                notesHtml = `
                    <div class="speaker-notes">
                        <details>
                            <summary>講稿</summary>
                            <div class="notes-content mt-2 text-gray-600">
                                ${slideData.notes}
                            </div>
                        </details>
                    </div>
                `;
            }
            
            const slideHtml = `
                <div class="slide active" data-slide-index="${currentSlide}">
                    <div class="p-6 border-b border-gray-200">
                        <h2 class="text-xl font-bold">${slideData.title}</h2>
                    </div>
                    <div class="slide-body">
                        ${slideData.content}
                        ${notesHtml ? `<div class="px-8 md:px-12 pb-8">${notesHtml}</div>` : ''}
                    </div>
                </div>
            `;
            presentationContainer.innerHTML = slideHtml;
            updateControls();
        }

        function updateControls() {
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
            slideCounter.textContent = `第 ${currentSlide + 1} / ${slides.length} 頁`;
            
            const progressPercentage = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextBtn.click();
            } else if (e.key === 'ArrowLeft') {
                prevBtn.click();
            }
        });


        // Initial render
        renderSlide();
    </script>
</body>
</html>
